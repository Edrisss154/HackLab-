<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Theme Form</title>
    <style>
        body {
            background-color: #000;
            color: #33FF33;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #33FF33;
            border-radius: 8px;
            background-color: #111;
            width: 300px;
        }

        input[type="text"], input[type="password"] {
            background-color: #222;
            color: #33FF33;
            border: 1px solid #33FF33;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #33FF33;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #00FF00;
        }
    </style>
</head>
<body>

<div class="container">
    <h2> Login</h2>
    <h2>Request me with js</h2>
    <form id="hackerForm" action="/barare" method="post" onsubmit="return false;">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <h2> Now say my name.</h2>
    </form>
</div>


<script>
    function this_is_my_name() {
        document.querySelector('#hackerForm').submit();
    }

    

</script>

</body>
</html>
